        <div class="circulo">
            <span>m</span>
        </div>

    <main>
        <section class="logo-google">
            <div class="logo">
                <img src="./img/goggle.png" alt="">
            </div>
            <div class="compartir"><img src="./img/share_unfilled.svg" alt=""></div>
        </section>
        <section class="buscador">
            <div class="buscador-all">
                <div>
                    <img src="./img/search_cr23.svg" alt="" id="search">
                    <input type="text" placeholder="Busca en Google o escribe una URL">  
                </div>
                <div>
                    <img src="./img/mic.svg" alt="" >
                    <img src="./img/camera.svg" alt="" id="camera">
                </div>
                   
            </div>
        </section>
        <section class="acceso">
            <div>
                <span>+</span>
                <p>Acceso directo</p>
            </div>
            
        </section>
    </main>
    <script src="./main.js"></script>
